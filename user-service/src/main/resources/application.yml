server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
  jpa:
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

---
spring:
  profiles: blue

eureka:
  instance:
    instance-id: blue

---
spring:
  profiles: green

eureka:
  instance:
    instance-id: green
